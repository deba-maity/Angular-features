<div class="form-container">
  <h1>Template-Driven Form in Angular</h1>
  <p>
    Template-driven forms rely heavily on Angular directives in the HTML
    template to bind form controls to data models. It is simple to set up and is
    great for small forms. All form validation is handled within the template.
  </p>

  <!-- Form starts here -->
  <h2>Template-Driven Form Example</h2>
  <form (ngSubmit)="onSubmit()" class="form-content">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="model.firstName"
        required
        class="form-control"
      />
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="model.lastName"
        required
        class="form-control"
      />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="model.email"
        required
        email
        class="form-control"
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="model.password"
        required
        class="form-control"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
